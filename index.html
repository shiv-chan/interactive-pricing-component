<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Interactive pricing component</title>
		<link rel="stylesheet" href="./scss/main.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Simple, traffic-based pricing</h1>
				<h2>Sign-up for our 30-day trial. No credit card required.</h2>
			</header>
			<article>
				<section class="top">
					<div class="pricing">
						<p class="pageviews">
							<span id="pageviews-num">100K</span> Pageviews
						</p>
						<input type="range" name="price" id="price" value="50" />
						<p class="monthly-price">
							<span id="price-num">$16.00</span> / month
						</p>
					</div>
					<div class="billing">
						<span>Monthly Billing</span>
						<label class="switch">
							<input type="checkbox" />
							<span class="slider round"></span>
						</label>
						<span>Yearly Billing</span><span class="discount">-25%</span>
					</div>
				</section>
				<hr />
				<section class="bottom">
					<ul>
						<li>
							<img src="./images/icon-check.svg" alt="check" />Unlimited
							websites
						</li>
						<li>
							<img src="./images/icon-check.svg" alt="check" />100% data
							ownership
						</li>
						<li>
							<img src="./images/icon-check.svg" alt="check" />Email reports
						</li>
					</ul>
					<button>Start my trial</button>
				</section>
			</article>
		</div>
		<script src="script.js"></script>
	</body>
</html>
